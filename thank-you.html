<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Rayavriti. We'll get back to you within 24 hours.">

    <!-- Open Graph -->
    <meta property="og:title" content="Thank You | Rayavriti">
    <meta property="og:description" content="Your message has been received. We'll be in touch soon.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rayavriti.com/thank-you.html">

    <title>Thank You | Rayavriti</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .thank-you {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 0;
        }

        .thank-you__content {
            max-width: 600px;
        }

        .thank-you__icon {
            width: 80px;
            height: 80px;
            color: var(--color-primary);
            margin-bottom: 2rem;
        }

        .thank-you__title {
            font-size: 2.5rem;
            color: var(--color-text);
            margin-bottom: 1rem;
        }

        .thank-you__message {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .thank-you__cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- THANK YOU SECTION -->
    <section class="thank-you">
        <div class="container">
            <div class="thank-you__content">
                <svg class="thank-you__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="square">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <h1 class="thank-you__title">Thank You!</h1>
                <p class="thank-you__message">
                    Your message has been received. Our team will review your inquiry and get back to you within 24
                    hours.
                </p>
                <div class="thank-you__cta">
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                    <a href="services.html" class="btn btn-secondary">Explore Services</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Components Loader -->
    <script src="js/components.js"></script>

</body>

</html>
